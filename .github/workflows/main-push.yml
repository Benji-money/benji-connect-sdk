# Workflow to publish a new release version of the SDK to Github Packages on push to main branch
name: Main Push -> Publish Release SDK (GitHub Packages)

on:
  push:
    branches: [main]

# Prevent overlapping publishes if multiple merges land quickly
concurrency:
  group: publish-latest-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # to commit and push the version bump and tags that Changesets generates
  packages: write # to publish to GitHub Packages

jobs:
  # Publish to Github Packages as Latest Release
  publish-latest:
    # Skip Publishing when run triggered by changeset commit to prevent workflow re-run loop
    if: github.ref == 'refs/heads/main'
      && !contains(github.actor, '[bot]')
      && !contains(github.event.head_commit.message, 'Version Packages')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch full git history so Changesets can read commits and push tags

      #  Write a temporary .npmrc with auth for GitHub Packages
      - name: Configure npm for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@benji-money"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Ensure not in prerelease mode (switch off beta pre-mode if it was left on)
      - name: Exit prerelease mode (no-op if already exited)
        run: npx changeset pre exit || true

      # Calculate version, update CHANGELOG, create commit & tag -> x.y.z
      - name: Version packages
        run: npx changeset version

      # OPTIONAL AUTH CHECK: Debug authentication
      - name: Check authentication (optional debug)
        run: npm whoami --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Safety: refuse to publish if version still looks prerelease
      - name: Ensure version is stable (no -beta)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version: $VERSION"
          if [[ "$VERSION" == *"-"* ]]; then
            echo "Refusing to publish: version appears to be prerelease."
            exit 1
          fi

      # Publish to GitHub Packages with the 'latest' dist-tag
      - name: Publish latest to GitHub Packages
        run: npx changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push the version bump commit and release tags created by `changeset version`
      # Job is guarded so this push doesn't cause a redundant re-run loop.
      - name: Push changes
        run: |
          git push --follow-tags
