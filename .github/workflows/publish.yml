name: Publish SDK (GH Packages + npm, private)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write # publish to GitHub Packages
  id-token: write # keep enabled; useful if switching to npm Trusted Publishing later

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # ---------- Publish to GitHub Packages (private) ----------
      # Verify Github token access
      - name: Verify GitHub token access
        run: npm whoami --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Configure auth for GH Packages
      - name: Configure npm for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: "@benji-money" # must match package scope

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Publish to npm (private) ----------
