# Workflow to publish a new beta version of the SDK to Github Packages
name: Publish Beta SDK (GitHub Packages)

on:
  push:
    branches: [staging]

permissions:
  contents: write # to commit and push the version bump and tags that Changesets generates
  packages: write # to publish to GitHub Packages

jobs:
  # Ensure a changeset exists for PRs into staging (skip on plain pushes)
  ensure-changeset:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Require a changeset unless labeled skip-changeset
        run: |
          if [[ "${{ contains(join(github.event.pull_request.labels.*.name, ' '), 'skip-changeset') }}" == "true" ]]; then
            echo "skip-changeset label present; skipping check."
            exit 0
          fi
          if ! ls .changeset/*.md >/dev/null 2>&1; then
            echo "No changeset found. Run: npx changeset"
            exit 1
          fi

  # Publish to Github Packages as Beta
  publish-beta:
    # Skip Publishing when run triggered by changeset commit to prevent workflow re-run loop
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'Version Packages')
    needs: [ensure-changeset]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch full git history so Changesets can read commits and push tags

      #  Write a temporary .npmrc with auth for GitHub Packages
      - name: Configure npm for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@benji-money"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Enter prerelease mode (no-op if already in pre mode)
      - name: Enter prerelease mode (beta)
        run: npx changeset pre enter beta

      # Version, commit, tag (produces x.y.z-beta.N)
      - name: Version packages
        run: npx changeset version

      # OPTIONAL AUTH CHECK: Debug authentication
      - name: Check authentication (optional debug)
        run: npm whoami --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # OPTIONAL SAFETY: ensure package.json version includes "-beta"
      # Delete this step if you want to allow non-beta package versions on the beta tag.
      - name: Ensure version is a beta prerelease
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version: $VERSION"
          if [[ "$VERSION" != *"-beta."* ]]; then
            echo "Refusing to publish: version is not a beta prerelease (expected *-beta.N)."
            exit 1
          fi

      # Publish to GitHub Packages with the 'beta' dist-tag
      # DO NOT pass --tag in pre mode (Changesets uses 'beta' automatically)
      - name: Publish beta to GitHub Packages
        run: npx changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push the version bump commit and release tags created by `changeset version`
      # Job is guarded so this push doesn't cause a redundant re-run loop.
      - name: Push changes
        run: |
          git push --follow-tags
